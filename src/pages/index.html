<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Edwin Chang</title>
        <meta name="description" content="Edwin Chang's personal website" />
        <meta name="og:title" content="Edwin Chang" />
        <meta name="og:description" content="Edwin Chang's personal website" />
        <meta name="og:type" content="website" />
        <link rel="icon" href="/favicon/favicon.svg" />
        <link rel="icon" href="/favicon/favicon.ico" sizes="16x16 32x32" />
        <link rel="apple-touch-icon" href="/favicon/favicon-180.png" />
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=jetbrains-mono:500"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                font-family: "JetBrains Mono", monospace;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                font-size: small;
            }

            @media screen and (orientation: portrait) {
                html,
                body {
                    font-size: 2vh;
                }
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box {
                border: 4px solid black;
                border-radius: 1rem;
                margin: 10%;
                padding: 2rem;
                clip-path: border-box;
                overflow: hidden;
            }

            .header1 {
                font-size: 5rem;
                animation: 800ms header1 forwards;
            }

            @keyframes header1 {
                0% {
                    transform: translateY(-200px);
                }
                100% {
                    transform: none;
                }
            }

            .header2 {
                font-size: 4rem;
                transform: translateX(-500px);
                animation: 800ms 400ms header2 forwards;
            }

            @keyframes header2 {
                0% {
                    transform: translateX(-500px);
                }
                100% {
                    transform: none;
                }
            }

            .content {
                transform: translateY(500px);
                animation: 800ms 600ms content forwards;
            }

            @keyframes content {
                0% {
                    transform: translateY(500px);
                }
                100% {
                    transform: none;
                }
            }

            p {
                font-size: 1.5rem;
            }

            .links {
                display: flex;
                justify-content: flex-end;
                align-content: center;
                align-items: center;
                column-gap: 4rem;
                flex-wrap: wrap;
                margin-top: 2rem;
            }

            .links a {
                text-decoration: none;
                color: black;
                font-weight: bold;
                font-size: 2rem;
                white-space: nowrap;
                background: linear-gradient(to right, black, black);
                background-size: 0% 4px;
                background-position: 0% 100%;
                background-repeat: no-repeat;
                transition: background-size 200ms;
            }

            a:hover {
                background-size: 100% 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="header1">Hi,</div>
                <div class="header2">I'm Edwin</div>
                <div class="content">
                    <p class="description">
                        I'm a software developer interested in the latest tech
                        out there.
                    </p>
                    <div class="links">
                        <a href="https://github.com/EdwinChang24/">GitHub</a>
                        <a href="./resume.pdf">Resume</a>
                        <a href="mailto:&#101;dwinchang2024@gmail.com"
                            >Contact Me</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
